<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    .blue-box{
      background-color:blue;
      width:500px;
      height:300px;
      position:absolute;
      top:200px;
      left:200px;
    }
    .red-circle{
      height:200px;
      width:200px;
      background-color:red;
      border-radius:50%;
      position: absolute;
      top:150px;
      left:250px;
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
